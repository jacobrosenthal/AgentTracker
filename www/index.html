<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/ratchet.min.css" />
        <title>Hello World</title>
    </head>
    <body>

    <header class="bar bar-nav">
      <h1 id="device-status" class="title">Disconnected</h1>
      <div class="pull-right" id="device-battery">na%</div>
    </header>

    <!-- Icons in standard bar fixed to the bottom of the screen -->
    <div class="bar bar-standard bar-footer">
        <a class="icon icon-gear pull-right" href="#settingsModal"></a>
    </div>

    <div class="content">
        <div>
                <button class="btn btn-primary btn-block" id="button1">HR En</button>
                <button class="btn btn-positive btn-block" id="button2">GEO En</button>
                <button class="btn btn-negative btn-block" id="button3">GEO Query</button>
        </div>
        <div id="deviceready" class="blink">
            <p class="event listening"></p>
            <p class="event received"></p>
        </div>
        <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d106598.42895834941!2d-111.92810105000001!3d33.3919224!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x872b0898a6aa80e3%3A0xa2dd4aad392cb41f!2sTempe%2C+AZ!5e0!3m2!1sen!2sus!4v1401446601013" width="100%" height="100%" frameborder="0" style="border:0"></iframe>
        </div>
        <div id="result">
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <header class="bar bar-nav">
            <a class="icon icon-close pull-right" href="#settingsModal"></a>
            <h1 class="title">Settings</h1>
        </header>
    </div>


    <script type="text/javascript">
        window.onerror = function(message, url, lineNumber) {
            console.log("Error: "+message+" in "+url+" at line "+lineNumber);
        }
    </script>
    <script type="text/javascript" src="js/config.js"></script>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/ratchet.js"></script>
    <script src="js/push.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/hm-skynet.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
    </body>
</html>
